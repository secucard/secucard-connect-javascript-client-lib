<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<form action="/someurl" method="POST" id="payment-form">
  <span name="err" class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Card Number (Pan)</span>
      <input name="" type="text" size="20" data-token="pan" value="4111111111111111" />
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input name="cvc" type="text" size="4" data-token="cvc" value="1234"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-token="expiry-month" value="12"/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-token="expiry-year" value="2018" />
  </div>
  
  <div class="form-row">
    <label>
      <span>Card holder</span>
      <input type="text" data-token="card-holder" value="John Doe" />
    </label>
  </div>
  
  <button id="submit" type="submit">Submit Payment</button>
</form>

<script src="../dist-tokenizer/browserify/secucard-tokenizer.js"></script>
<script src="test-tokenize.js"></script>
</body>
</html>
